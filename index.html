<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Users</a>
      </li>
    </ul>
  </div>
  </nav>

  <div class="container">
  	<div class="searchDiv">
  	  <form class="form-inline my-2 my-lg-0" style="float: right; padding: 4px;">
        <button type="button" class="btn btn-primary" id="addNewPostButton" 
          onclick="addNewPostFormFunc()" >+</button>
        <input class="form-control mr-sm-2" type="search" 
          placeholder="Search" aria-label="Search" id="searchBar">
      </form> 
  	</div>
      <div class="addNewPostFormDiv" >
        <h4>Add New Post:</h4>
        <form id="addNewPostForm" name="addNewPostForm">
          <div class="form-group">
            Post Title:<input type="Text" class="form-control" 
              name="postTitle" placeholder="Post Title">
          </div>
          <div class="form-group">
            Post Details:<textarea class="form-control" name="postDetails"></textarea>
          </div>
           <div class="form-row">
            <div class="col-md-3 mb-3">
              User Id :<input type="text" class="form-control" name="userId" 
                placeholder="Enter User Id :" required>
            </div>
          </div>
          <input type="submit" class="btn btn-primary" value="Add"></input>
        </form>
      </div> 
  	<div class="tableDiv">
  	  <table class="table table-bordered" id="dynamicTable" border="1">
     		<tr>
     		  <td><b>Post Id</b></td>
          <td><b>Author Id</b></td>
     		  <td><b>Title</b></td>
          <td><b>Post Body</b></td>
     		</tr>		
  	  </table>
  	</div>


    <!--Details view Modal -->
    <div class="modal fade" id="DetailsViewModal" tabindex="-1" role="dialog" 
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Post Details:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="card-title"></h5>
            <div class="postUserId">
              <span>Post Id :</span>
              <h5 class="postId"></h5> 
              <span> User Id : </span>
              <h5 class="userId"></h5>
            </div>
            <p class="card-text"></p>
              <!-- body -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--edit view model -->
    <div class="modal fade" id="editViewModal" tabindex="-1" role="dialog" 
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit post:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label  class="col-form-label">Post Title:</label>
                <input type="text" class="form-control" id="postTitleEdit">
              </div>
              <div class="form-group">
                <label class="col-form-label">Post Body:</label>
                <textarea class="form-control" id="postDetailsEdit"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeDetailViewModal" data-dismiss="modal">Cancell</button>
            <button type="button" class="btn btn-primary" id="saveUpdateButton" >Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
</body>
</html>
